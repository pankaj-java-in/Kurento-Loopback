<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/img/kurento.png" type="image/png">

  <!-- WebJars -->
  <link rel="stylesheet" href="/webjars/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/demo-console/index.css">
  <link rel="stylesheet" href="/webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
  <script src="/webjars/jquery/dist/jquery.min.js"></script>
  <script src="/webjars/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/webjars/demo-console/index.js"></script>
  <script src="/webjars/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
  <script src="/webjars/webrtc-adapter/release/adapter.js"></script>

  <!-- Kurento -->
  <link rel="stylesheet" href="/css/kurento.css">
  <script src="/js/kurento-utils.min.js"></script> <!-- JAR from Maven -->
  <script src="/js/index.js"></script>

  <title>Kurento Loopback</title>
</head>

<body>

  <div class="container text-center">
    <div class="page-header">
    </div>
    <div class="row">
      <div class="col-5">
        <h3>Local stream</h3>
        <video id="uiLocalVideo" playsinline muted
            width="480px" height="360px" ></video>
      </div>
      <div class="col-2 text-center">
       
      </div>
      <div class="col-5">
        <h3>Loopback stream</h3>
        <video id="uiRemoteVideo" playsinline
            width="480px" height="360px" ></video>
      </div>
    </div>
     <div class="row pt-3">
      	<div class="col-12">
      		<button class="btn btn-primary" id="uiStartBtn">Join Call</button>
	      	<button class="btn btn-danger" id="stopCamera" onclick="stopCamera()">Stop Camera</button>
	      	<button class="btn btn-primary" id="startCamera" onclick="startCamera()">Start Camera</button>
	      	<button class="btn btn-danger" id="muteAudio" onclick="muteAudio()">Mute Audio</button>
	      	<button class="btn btn-primary" id="unmuteAudio" onclick="unmuteAudio()">Unmute Audio</button>
	      	<button class="btn btn-danger" id="uiStopBtn">Leave Call</button>
      	</div>
  </div>
    <div class="row">
      <div class="col-md-12">
        <label class="control-label" for="console">Console</label>
        <br>
        <br>
        <div id="console" class="democonsole"><ul></ul></div>
      </div>
    </div>
  </div>
</body>

</html>
